<f:layout name="Default" />

<f:section name="docHeaderRow1">
</f:section>

<f:section name="content">
	<f:flashMessages />
	<f:render partial="FormErrors" />

	<f:form action="newStep2" name="listMapping" object="{listMapping}" >

		<h3>Add new ListMapping - Step 1</h3>
		<table border="0" cellpadding="0" cellspacing="0" class="typo3-dblist">
			<tr class="t3-row-header">
				<td><f:translate key="tx_sharepointconnector_domain_model_listmapping.sharepoint_list"/></td>
				<td><f:translate key="tx_sharepointconnector_domain_model_listmapping.typo3_list_title"/></td>
			</tr>
			<tr class="db_list_normal">
				<td>
					<f:form.select property="sharepointListIdentifier" name="sharepointListIdentifier" options="{allLists}" />
				</td>
				<td><f:form.textfield property="typo3ListTitle"/></td>
			</tr>
		</table>

		<f:form.submit value="Next" />
	</f:form>
</f:section>
